<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charest = "UTF-8">
        <title>Coverflow 3D</title>
        <link rel="stylesheet" href="coverflow.css">
    <script type="application/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="coverflow.js"></script>
    </head>
    <body>
        <h2>Coverflow rond</h2>
        <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext" id = "1 /3"> </div>
    <img src="images/bizarre.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext" id = "2 /3"> </div>
    <img src="images/bouteille.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext" id = "3 /3"> </div>
    <img src="images/cheval.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<script type="text/javascript">
         jQuery(function () {
                // Initialisation de l'instance 1
               $('').numbertext("1 /3");
        // Initialisation de l'instance 2
               $('').numbertext("2 /3");
        });
</script>
</body>
</html>
